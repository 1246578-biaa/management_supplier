<!DOCTYPE html>
<html lang="id">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Portal Internal Management Supplier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0d6efd;
      --primary-dark: #003c8f;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: #fff;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 45px 35px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      font-weight: 700;
      font-size: 1.7rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .form-control {
      background-color: rgba(255,255,255,0.2);
      border: none;
      border-radius: 10px;
      color: #fff;
      padding: 12px;
    }

    .form-control:focus {
      background-color: rgba(255,255,255,0.3);
      box-shadow: 0 0 5px var(--primary-color);
    }

    .form-label {
      color: #e0e0e0;
      text-align: left;
      display: block;
      font-weight: 500;
      margin-top: 10px;
    }

    .btn-login {
      background-color: #fff;
      color: var(--primary-color);
      font-weight: 600;
      border: none;
      border-radius: 50px;
      padding: 12px 35px;
      margin-top: 25px;
      transition: 0.3s;
      width: 100%;
    }

    .btn-login:hover {
      background-color: var(--primary-dark);
      color: #fff;
      transform: scale(1.03);
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #cfd8dc;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      width: 100%;
      color: #d0d0d0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="mb-3">
      <i class="bi bi-person-circle" style="font-size: 3.2rem; color: #fff;"></i>
    </div>
    <h2>Masuk ke Sistem</h2>
    <!-- Login sekarang menuju landing.html -->
    <form action="landing.html" method="post">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Masukkan username" required>

      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Masukkan password" required>

      <button type="submit" class="btn btn-login mt-4">
        <i class="bi bi-box-arrow-in-right me-2"></i> Login
      </button>
    </form>

    <!-- Tombol kembali ke landing -->
    <a href="landing.html" class="back-link">
      <i class="bi bi-arrow-left-circle me-1"></i> Kembali ke Landing Page
    </a>
  </div>

  <footer>
    &copy; 2025 PT. Management Supplier Indonesia â€” Portal Internal
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
