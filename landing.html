<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Internal | Management Supplier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0d6efd;
      --primary-dark: #003c8f;
    }

 body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: #fff;
      text-align: center;
    }   

    .portal-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }

     .portal-box h1 {
      font-weight: 700;
      font-size: 1.9rem;
      color: #fff;
    }

    .portal-box p {
      color: #e0e0e0;
      margin-top: 15px;
      font-size: 1rem;
    }

.btn-login {
      background-color: #fff;
      color: var(--primary-color);
      font-weight: 600;
      border: none;
      border-radius: 50px;
      padding: 12px 35px;
      margin-top: 30px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: var(--primary-dark);
      color: #fff;
      transform: scale(1.05);
    }

     footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: #d0d0d0;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .portal-box {
        padding: 40px 25px;
      }
      .portal-box h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

<div class="portal-box">
    <div class="mb-3">
      <i class="bi bi-box-seam" style="font-size: 3rem; color: #fff;"></i>
    </div>
    <h1>Portal Internal Management Supplier</h1>
    <p>Selamat datang di sistem pengelolaan supplier internal perusahaan.  
       Silakan masuk untuk mengakses dashboard dan data operasional.</p>
    <a href="login.html" class="btn btn-login">
      <i class="bi bi-box-arrow-in-right me-2"></i> Masuk ke Sistem
    </a>
  </div>

  <footer>
    &copy; 2025 UD. EL-FATH FOTOCOPY <br> hak cipta dilindungi.
  </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
