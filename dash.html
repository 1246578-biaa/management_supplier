<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Utama | Management Supplier</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: var(--bs-dark);
      color: white;
      padding-top: 1rem;
      transition: all 0.3s;
    }
    .sidebar a {
      color: #bbb;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .sidebar a.active, .sidebar a:hover {
      background-color: #0d6efd;
      color: white;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .theme-switch {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body class="bg-light text-dark">

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4 class="text-center mb-4"><i class="bi bi-box-seam"></i> Supplier</h4>
    <a href="#" class="active"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
    <a href="#"><i class="bi bi-people me-2"></i>Data Supplier</a>
    <a href="#"><i class="bi bi-box2 me-2"></i>Data Barang</a>
    <a href="#"><i class="bi bi-cash-stack me-2"></i>Transaksi</a>
    <a href="#"><i class="bi bi-clipboard-data me-2"></i>Laporan</a>
    <a href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>

    <!-- Switch Tema -->
    <div class="theme-switch form-check form-switch mt-4">
      <input class="form-check-input" type="checkbox" id="themeSwitch">
      <label class="form-check-label" for="themeSwitch">Mode Gelap</label>
    </div>
  </div>

  <!-- Konten Utama -->
  <div class="content">
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h5">Dashboard Utama</span>
      </div>
    </nav>

    <div class="row g-3">
      <div class="col-md-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h6 class="text-muted">Total Supplier</h6>
            <h3>42</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h6 class="text-muted">Total Barang</h6>
            <h3>120</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h6 class="text-muted">Transaksi Bulan Ini</h6>
            <h3>87</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h6 class="text-muted">Laporan Siap</h6>
            <h3>6</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 card shadow-sm border-0">
      <div class="card-body">
        <h5 class="card-title">Ringkasan Aktivitas</h5>
        <p class="text-muted">Tidak ada aktivitas baru saat ini.</p>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const switchInput = document.getElementById('themeSwitch');
    const body = document.body;
    const sidebar = document.getElementById('sidebar');

    switchInput.addEventListener('change', () => {
      if (switchInput.checked) {
        body.classList.replace('bg-light', 'bg-dark');
        body.classList.replace('text-dark', 'text-light');
        sidebar.style.backgroundColor = '#212529';
      } else {
        body.classList.replace('bg-dark', 'bg-light');
        body.classList.replace('text-light', 'text-dark');
        sidebar.style.backgroundColor = '#343a40';
      }
    });
  </script>
</body>
</html>
